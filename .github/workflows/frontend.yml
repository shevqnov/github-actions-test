name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: check cache
      uses: actions/cache@v1
      with:
        path: node_modules
        restore-keys: npm-deps-${{hashFiles('yarn.lock')}}
        
    - name: get deps
      uses: actions/cache@v1
      with:
        path: node_modules
        key: npm-deps-${{hashFiles('yarn.lock')}}
      run: /
        yarn install --frozen-lockfile

    - name: build, and test
      run: |
        yarn install --frozen-lockfile
        yarn build-prod
        yarn test
      env:
        CI: true
